<!DOCTYPE html>
<html lang="en">
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo.svg}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function (){
            const Form = document.getElementById("form")
            $('#form').submit(function (e){
                e.preventDefault();
                if(Form['memberEmail'].value == ""){
                    alert("이메일을 입력해주세요!")
                    Form['memberEmail'].focus();
                    return false;
                }
                if(Form['memberPassword'].value == ""){
                    alert("비밀번호를 입력해주세요!")
                    Form['memberPassword'].focus();
                    return false;
                }

                $(this).unbind('submit').submit()
            })
        })
    </script>
</head>
<body>
<th:block th:replace="~{fragments/nav.html :: content}"></th:block>
<div class="container">
    <div class="container-fluid">
        <section class="vh-100">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">로그인</h2>
                                    <form id="form" action="/mbr/loginProcess" method="post">
                                        <div class="form-outline mb-4">
                                            <input name="memberEmail" type="text" id="form3Example3cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example3cg">이메일</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input name="memberPassword" type="password" id="form3Example4cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example4cg">비밀번호</label>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                                로그인
                                            </button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">계정을 만들고 싶으신가요? <a th:href="@{/mbr/register}" class="fw-bold text-body"><u>회원가입하러 가기</u></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
