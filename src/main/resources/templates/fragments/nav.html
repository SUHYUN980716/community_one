<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header class="_header _content-wrapper" th:fragment="content">
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.svg}" alt="logo" style="width:70px;">
    </a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bbs/pop}">인기게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bbs/free}">자유게시판</a>
        </li>
        <li class="nav-item" th:if="${session.member != null}">
            <a class="nav-link" th:href="@{/bbs/notice}">고객의 소리</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" style="cursor: pointer">
                회원관리
            </a>
            <div class="dropdown-menu" th:if="${session.member == null}">
                <a class="dropdown-item" th:href="@{/mbr/register}">회원가입</a>
                <a class="dropdown-item" th:href="@{/mbr/login}">로그인</a>
            </div>
            <div class="dropdown-menu" th:if="${session.member != null}">
                <a class="dropdown-item" th:href="@{/mbr/logout}">로그아웃</a>
                <a class="dropdown-item" th:href="@{/mbr/myPage}">마이페이지</a>
            </div>
        </li>
        <li class="nav-item" th:if="${session.member != null}">
            <p class="nav-link" th:text="${session.member.getMemberName()}" style="font-weight: bold">닉네임</p>
        </li>
        <li class="nav-item" th:if="${session.member != null}">
            <p class="nav-link">님 환영합니다!</p>
        </li>
    </ul>
</nav>
</header>
